<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tal-Tormind 3D Mountain Exploration</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    #mountain3d-canvas { display: block; width: 100vw; height: 100vh; }
    .mountain3d-ui {
      position: fixed; top: 20px; left: 20px; z-index: 10;
      background: rgba(255,255,255,0.92); border-radius: 10px; padding: 16px 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18); font-size: 1.1rem; color: #3e2723;
    }
    .mountain3d-ui button {
      margin-top: 10px; padding: 8px 18px; border-radius: 8px; border: none;
      background: #388e3c; color: #fff; font-size: 1rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="mountain3d-ui">
    <b>Tal-Tormind 3D Exploration</b><br>
    Use your mouse to look around and WASD or arrow keys to move.<br>
    <button onclick="window.location.href='index.html'">Home</button>
  </div>
  <canvas id="mountain3d-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    // Basic Three.js 3D mountain scene
    const canvas = document.getElementById('mountain3d-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x222233);
    const scene = new THREE.Scene();
    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 8, 24);
    // Lighting
    const ambient = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambient);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
    dirLight.position.set(20, 40, 20);
    scene.add(dirLight);
    // Simple mountain geometry (cone + noise)
    const mountainGeom = new THREE.ConeGeometry(12, 24, 64, 16);
    // Add some noise for realism
    for(let i=0; i<mountainGeom.vertices?.length; i++) {
      let v = mountainGeom.vertices[i];
      v.x += (Math.random()-0.5)*1.2;
      v.y += (Math.random()-0.5)*0.8;
      v.z += (Math.random()-0.5)*1.2;
    }
    // For newer Three.js, use position attribute
    if(mountainGeom.attributes) {
      const pos = mountainGeom.attributes.position;
      for(let i=0; i<pos.count; i++) {
        pos.setX(i, pos.getX(i) + (Math.random()-0.5)*1.2);
        pos.setY(i, pos.getY(i) + (Math.random()-0.5)*0.8);
        pos.setZ(i, pos.getZ(i) + (Math.random()-0.5)*1.2);
      }
    }
    const mountainMat = new THREE.MeshStandardMaterial({ color: 0x8d6e63, flatShading: true });
    const mountain = new THREE.Mesh(mountainGeom, mountainMat);
    mountain.position.y = 12;
    scene.add(mountain);
    // Ground
    const ground = new THREE.Mesh(
      new THREE.CircleGeometry(60, 64),
      new THREE.MeshStandardMaterial({ color: 0x3e2723 })
    );
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);
    // Controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    // Movement
    let move = { forward: false, backward: false, left: false, right: false };
    document.addEventListener('keydown', e => {
      if(e.code === 'KeyW' || e.code === 'ArrowUp') move.forward = true;
      if(e.code === 'KeyS' || e.code === 'ArrowDown') move.backward = true;
      if(e.code === 'KeyA' || e.code === 'ArrowLeft') move.left = true;
      if(e.code === 'KeyD' || e.code === 'ArrowRight') move.right = true;
    });
    document.addEventListener('keyup', e => {
      if(e.code === 'KeyW' || e.code === 'ArrowUp') move.forward = false;
      if(e.code === 'KeyS' || e.code === 'ArrowDown') move.backward = false;
      if(e.code === 'KeyA' || e.code === 'ArrowLeft') move.left = false;
      if(e.code === 'KeyD' || e.code === 'ArrowRight') move.right = false;
    });
    // Animate
    function animate() {
      requestAnimationFrame(animate);
      // Move camera
      let speed = 0.18;
      let dir = new THREE.Vector3();
      if(move.forward) controls.moveForward(speed);
      if(move.backward) controls.moveForward(-speed);
      if(move.left) controls.moveRight(-speed);
      if(move.right) controls.moveRight(speed);
      renderer.render(scene, camera);
    }
    animate();
    // Responsive
    function resize3D() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    }
    resize3D();
    window.addEventListener('resize', resize3D);

    // Fix: ensure the canvas fills the window
    canvas.style.width = '100vw';
    canvas.style.height = '100vh';
    renderer.setClearColor(0x222233);

    // Fix: add a simple grid helper for orientation
    const grid = new THREE.GridHelper(100, 40, 0x888888, 0x444444);
    grid.position.y = 0.01;
    scene.add(grid);

    // Fix: ensure mountain mesh is visible and above ground
    mountain.position.y = 12;
    camera.position.set(0, 8, 36);
    camera.lookAt(0, 12, 0);
  </script>
</body>
</html>
